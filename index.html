<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <nav>
            <input type="search" placeholder="Enter City" />
            <button>Search</button>
        </nav>
    </header>

    <main>
        <section>
        <img src="https://cdn-icons-png.flaticon.com/128/12607/12607703.png">
        <p id="temperature">20&deg;C</p>
        <h3 id="city">New York</h3>
        
        <div id="humidityDiv">
        <img src="https://cdn-icons-png.flaticon.com/128/11906/11906127.png">
        <p id="humidity">10%</p>
        <h3>Humidity</h3>
        </div>
    
        <div id="windDiv">
        <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/wind-speed-2295713-1939049.png?f=webp&w=512">
        <p id="windSpeed">14km/h</p>
        <h3>Wind Speed</h3>
        </div>
        </section>
    </main>

    <script src="/index.js"></script>
</body>

</html>
